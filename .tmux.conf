set -a terminal-features "tmux-256color:RGB"
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 0
set-option -g history-limit 50000
set -g focus-events on

unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix


bind h select-pane -L 
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind v split-window -v
bind g split-window -h
bind b set -g status
bind E show-environment -g

set -g status-style bg=default
set -g status-left-length 99
set -g status-right-length 99

set -g status-position top
set -g status-justify absolute-centre
set -g status-bg colour235
set -g status-fg colour252
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g display-time 4000
set -g status-interval 5
setw -g window-status-current-format '#[fg=colour252,bg=colour235,bold] #I #[default]'
setw -g window-status-format '#[fg=colour246,bg=colour235] #I '

bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded"
bind f run-shell "tmux neww ~/dotfiles/.config/scripts/tmux-session-dispensary.sh"
bind H run-shell "~/dotfiles/.config/scripts/tmux-session-dispensary.sh ~"
bind D run-shell "~/dotfiles/.config/scripts/tmux-session-dispensary.sh ~/dev"
bind C run-shell "~/dotfiles/.config/scripts/tmux-session-dispensary.sh ~/dotfiles"
# bind x confirm-before -p "Kill session #{session_name}?" "kill-session"
bind x "kill-pane"

# Enable mouse and vi mode
set -g mouse on
setw -g mode-keys vi

# Use macOS clipboard automatically
set-option -s set-clipboard on

# Copy to system clipboard with 'y' in copy mode
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Copy to system clipboard when selecting with mouse
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

