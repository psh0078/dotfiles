# set -ga terminal-overrides ',xterm-256color:Tc'
set -a terminal-features "tmux-256color:RGB"
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 0
set-option -g history-limit 50000
set -g focus-events on

unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

bind h select-pane -L 
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind v split-window -v
bind g split-window -h
bind b set -g status
bind E show-environment -g
bind x "kill-pane"

set -g status-left-length 99
set -g status-right-length 99

set -g status-position top
set -g status-justify absolute-centre
set -g status-left ''
set -g status-right ''
set -g display-time 4000
set -g status-interval 5

bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded"
bind f run-shell "tmux neww ~/dotfiles/.config/scripts/tmux-session-dispensary.sh"
bind H run-shell "~/dotfiles/.config/scripts/tmux-session-dispensary.sh ~"
bind D run-shell "~/dotfiles/.config/scripts/tmux-session-dispensary.sh ~/dev"
bind C run-shell "~/dotfiles/.config/scripts/tmux-session-dispensary.sh ~/dotfiles"

# Theme: pick light/dark based on THEME or macOS appearance
if-shell -F '#{==:#{env:THEME},dark}' \
  'source-file ~/.tmux_dark.conf'

# Enable mouse and vi mode
set -g mouse on
setw -g mode-keys vi

# Use macOS clipboard automatically
set-option -s set-clipboard on

# Copy to system clipboard with 'y' in copy mode
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Copy to system clipboard when selecting with mouse
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
